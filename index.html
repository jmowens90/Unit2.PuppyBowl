<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Puppy Bowl </title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1> Puppy Bowl </h1>
    <form>
        <label> Puppy Name: 
            <input id="puppyNameInput" type="text">
        </label>
        <label> Breed: 
            <input id="puppyBreedInput" type="text">
        </label>
        <label> Image URL: 
            <input id="puppyImageUrlInput" type="text">
        </label>
        <label> Field or Bench: 
            <input id="puppyPositionInput" type="text">
        </label>
        <button id="submitButton"> Submit </button>
    </form>
    <main></main>
</body>
</html>
